<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  <title>Frontend Mentor | NFT preview card component</title>
  
</head>
<body>
  <main class="container">
    <section class="bgn">
      <article class="nft">
          <img src="images/image-equilibrium.jpg" class="nft-img">
        <div class="nft-bgn-icon">
          <img src="images/icon-view.svg" class="nft-icon">
        </div>
      </article>
      <article class="infographic">
        <h2>Equilibrium #3429</h2>
        <p>Our Equilibrium collection promotes balance and calm.
        </p>
        <ul>
          <li class="first-info-list"><img src="images/icon-ethereum.svg" class="icon-diamond">0.041 ETH</li>
          <li class="second-info-list"><img src="images/icon-clock.svg" class="icon-watch">3 days left</li>
        </ul>
      </article>  
        <div class="avatar-info">
          <img src="images/image-avatar.png" class="img-avatar">
          <h3>Creation of <span class="name-info">Jules Wyvern</span></h3>
        </div>
      
    </section>
  </main>

</body>
</html>
